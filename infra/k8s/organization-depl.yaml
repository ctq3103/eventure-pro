apiVersion: apps/v1
kind: Deployment
metadata:
  name: organization-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: organization
  template:
    metadata:
      labels:
        app: organization
    spec:
      containers:
        - name: organization
          image: quynhchu/eventure-organization
          env:
            - name: MONGO_URI
              value: 'mongodb://organization-mongo-srv:27017/organization'
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: organization-srv
spec:
  selector:
    app: organization
  ports:
    - name: organization
      protocol: TCP
      port: 3000
      targetPort: 3000
