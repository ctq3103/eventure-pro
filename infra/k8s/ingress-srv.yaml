apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubenetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: eventure.dev
      http:
        paths:
          - path: /api/v1/users/?(.*)
            backend:
              serviceName: user-srv
              servicePort: 3000
